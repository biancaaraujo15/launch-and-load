{% extends "base.html" %} 
{% block content %} 
    <table class="w3-table-all w3-hoverable">
        <tr>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Email</th>
        </tr>
        {% for user in users %}
            <tr>
                <td><a href="user/{{ user.id }}">{{ user.first_name }}<a href="user/1"></td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
